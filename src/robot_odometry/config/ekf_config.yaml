ekf_node:
  ros__parameters:
    # 기본 설정
    frequency: 10.0
    sensor_timeout: 1.0
    two_d_mode: true        # 2D 모드 활성화 (지상 로봇)
    publish_tf: true
    # 맵 프레임 설정
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # 상태 벡터 설정 (x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az)
    # 차동구동 로봇은 x, y, yaw만 주요함
    
    # 오도메트리 설정 (엔코더 기반)
    odom0: /odom/robot
    odom0_config: [true,  true,  false,    # x, y, z
                   false, false, true,     # roll, pitch, yaw
                   false,  false,  false,    # vx, vy, vz
                   false, false, false,     # vroll, vpitch, vyaw
                   false, false, false]    # ax, ay, az
    
    # 엔코더 오도메트리 공분산 (신뢰도 높음)
    odom0_differential: false
    odom0_relative: false
    odom0_pose_rejection_threshold: 5.0
    odom0_twist_rejection_threshold: 1.0
    
    # IMU 설정
    imu0: /imu/data
    imu0_config: [false, false, false,     # x, y, z (위치는 사용하지 않음)
                  false, false, true,      # roll, pitch, yaw (yaw만 사용)
                  false, false, false,     # vx, vy, vz
                  false, false, false,      # vroll, vpitch, vyaw (yaw 각속도만)
                  false,  false,  false]     # ax, ay, az (선가속도 사용)
    
    imu0_differential: false
    imu0_relative: false
    imu0_pose_rejection_threshold: 0.8
    imu0_twist_rejection_threshold: 0.8
    imu0_linear_acceleration_rejection_threshold: 0.8
    
    # 노이즈 공분산 설정 (중요!)
